server.port=2022
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:blog;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=false
#spring.datasource.url=jdbc:h2:file:/data/blog
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
# validate/update/create/create-drop/none
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-console
spring.output.ansi.enabled=always
logging.level.root=warn
logging.level.com.bobalalu=trace
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
logging.file.path = ./logs/
logging.file.name = ./logs/blog-rest-api.log